---
title: join_the_team
layout: default
---

<section id="join_the_team" class="section--join_the_team py-5">
    <div class="container">
      <div class="row wow fadeIn">
        <div class="col-12 text-center">
            <h3 class="text-uppercase mb-4">{{ page.title }}</h3>
            <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                {% if post.description %}<p class="small text-muted mb-0">{{ post.description }}</p>{% endif %}
            </li>
            {% endfor %}
            </ul>
        </div>
      </div>
    </div>
</section>
