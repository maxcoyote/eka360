<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link href="{{ '/assets/css/animate.min.css' | relative_url }}" rel="stylesheet">
    <script type="text/javascript" src="{{ '/assets/js/jarallax.js' | relative_url }}"></script>
  </head>
  <body>
    {% include header.html %}
    <div class="isolation-overlay"></div>
    <section id="post" class="section--post py-5">
        <div class="container">
            <div class="row wow fadeIn">
                <div class="col-12 text-center">
                    {% if page.featured_image %}
                    <img src="{{ page.featured_image }}" alt="{{ page.title }}" width="500" height="auto" class="mw-100 d-block mx-auto mb-5 featured-image">
                    {% else %}
                    <img src="{{ '/assets/img/placeholder.png' | relative_url }}" alt="{{ blog_post.title }}" width="500" height="auto" class="mw-100 d-block mx-auto mb-5 featured-image">
                    {% endif %}
                    <h3 class="text-uppercase mb-4">{{ page.title }}</h3>
                    {{ content }}
                </div>
            </div>
        </div>
    </section>
    {% include footer.html %}
    <script src="{{ '/assets/js/jquery-3.4.1.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/popper.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/bootstrap.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/slick.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/wow.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/custom-scripts.js' | relative_url }}"></script>
  </body>
</html>
